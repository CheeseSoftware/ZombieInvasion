name: ZombieInvasion
main: io.github.gustav9797.ZombieInvasion.ZombieInvasion
version: 0.1
commands:
   zombie:
      description: Spawns custom zombie.
      usage: /zombie
      permission: zombieinvasion.zombie
      permission-message: You don't have zombieinvasion.zombie
   startwave:
      description: Starts a wave.
      usage: Usage: /startwave <amount>
      permission: zombieinvasion.startwave
      permission-message: You don't have zombieinvasion.startwave
   setmiddle:
      description: Sets the middle of the arena.
      usage: Usage: /setmiddle
      permission: zombieinvasion.setmiddle
      permission-message: You don't have zombieinvasion.setmiddle